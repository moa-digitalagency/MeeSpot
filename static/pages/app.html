<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSpot - Discover Events</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF4458">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .gradient-card { background: linear-gradient(135deg, #FF4458 0%, #A29BFE 100%); }
    </style>
</head>
<body class="bg-[#FFEAA7]">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-[#FF4458]">MeetSpot</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-[#2D3436]"></span>
                    <button onclick="showProfile()" class="px-4 py-2 text-[#2D3436] hover:text-[#FF4458] transition">Profile</button>
                    <button onclick="logout()" class="px-4 py-2 text-[#2D3436] hover:text-[#FF4458] transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-[#2D3436] mb-2">Discover Events</h2>
            <p class="text-[#2D3436] opacity-75">Find your next real-life connection</p>
        </div>

        <div id="roomsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center py-12 col-span-full">
                <p class="text-[#2D3436] text-lg">Loading events...</p>
            </div>
        </div>
    </div>

    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-[#2D3436]">Your Profile</h3>
                <button onclick="closeProfile()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form onsubmit="updateProfile(event)">
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2">Name</label>
                    <input type="text" id="profileName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF4458]">
                </div>
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2">Bio</label>
                    <textarea id="profileBio" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF4458]"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2">Photo URL</label>
                    <input type="url" id="profilePhoto" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF4458]">
                </div>
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2">Subscription: <span id="subTier" class="font-semibold text-[#FF4458]"></span></label>
                </div>
                <div id="alternativeMode" class="mb-6 hidden">
                    <label class="flex items-center">
                        <input type="checkbox" id="altModeToggle" class="mr-2">
                        <span class="text-[#2D3436]">Enable Alternative Identity Mode</span>
                    </label>
                    <input type="text" id="altName" placeholder="Alternative Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#FF4458] mt-2">
                </div>
                <button type="submit" class="w-full py-3 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition font-semibold">Update Profile</button>
            </form>
        </div>
    </div>

    <div id="roomModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 id="roomName" class="text-2xl font-bold text-[#2D3436]"></h3>
                <button onclick="closeRoom()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <div id="roomDetails" class="mb-6"></div>
            
            <div id="chatContainer" class="hidden">
                <div id="messages" class="bg-[#FFEAA7] rounded-lg p-4 h-64 overflow-y-auto mb-4"></div>
                <form onsubmit="sendMessage(event)" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-[#FF4458]">
                    <button type="submit" class="px-6 py-2 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition">Send</button>
                </form>
            </div>
            
            <button id="joinButton" onclick="joinRoom()" class="w-full py-3 bg-[#00B894] text-white rounded-full hover:bg-[#00a183] transition font-semibold mt-4">Join Event</button>
        </div>
    </div>

    <script>
        let currentRoomId = null;
        let user = null;

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            if (!token || !userData) {
                window.location.href = '/';
                return;
            }
            user = JSON.parse(userData);
            document.getElementById('userName').textContent = user.name;
        }

        async function loadRooms() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/rooms', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    displayRooms(rooms);
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        function displayRooms(rooms) {
            const grid = document.getElementById('roomsGrid');
            
            if (rooms.length === 0) {
                grid.innerHTML = '<div class="text-center py-12 col-span-full"><p class="text-[#2D3436] text-lg">No events available yet. Check back soon!</p></div>';
                return;
            }
            
            grid.innerHTML = rooms.map(room => `
                <div class="bg-white rounded-2xl overflow-hidden card-hover cursor-pointer" onclick="openRoom(${room.id})">
                    <div class="h-48 bg-gradient-to-br from-[#FF4458] to-[#6C5CE7] flex items-center justify-center">
                        ${room.photo_url ? `<img src="${room.photo_url}" alt="${room.name}" class="w-full h-full object-cover">` : '<div class="text-6xl">üéâ</div>'}
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-[#2D3436] mb-2">${room.name}</h3>
                        <p class="text-[#2D3436] opacity-75 mb-4">${room.description || ''}</p>
                        <div class="flex justify-between items-center text-sm text-[#2D3436]">
                            <span>üë• ${room.member_count}${room.max_capacity ? `/${room.max_capacity}` : ''}</span>
                            <span class="text-[#FF4458] font-semibold">${room.establishment_name || ''}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openRoom(roomId) {
            currentRoomId = roomId;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const room = await response.json();
                    document.getElementById('roomName').textContent = room.name;
                    document.getElementById('roomDetails').innerHTML = `
                        <p class="text-[#2D3436] mb-4">${room.description || ''}</p>
                        ${room.welcome_message ? `<div class="bg-[#FFEAA7] p-4 rounded-lg mb-4"><p class="text-[#2D3436]">${room.welcome_message}</p></div>` : ''}
                        <div class="space-y-2 text-[#2D3436]">
                            <p><strong>üìç Location:</strong> ${room.establishment.name}</p>
                            <p><strong>üìÖ Date:</strong> ${room.event_datetime ? new Date(room.event_datetime).toLocaleString() : 'Ongoing'}</p>
                            <p><strong>üë• Participants:</strong> ${room.member_count}${room.max_capacity ? `/${room.max_capacity}` : ''}</p>
                        </div>
                    `;
                    document.getElementById('roomModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading room:', error);
            }
        }

        async function joinRoom() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${currentRoomId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('joinButton').classList.add('hidden');
                    document.getElementById('chatContainer').classList.remove('hidden');
                    loadMessages();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error joining room');
            }
        }

        async function loadMessages() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${currentRoomId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    const container = document.getElementById('messages');
                    container.innerHTML = messages.map(msg => `
                        <div class="mb-3 ${msg.is_announcement ? 'bg-[#6C5CE7] text-white' : 'bg-white'} p-3 rounded-lg">
                            <div class="font-semibold text-sm mb-1">${msg.user_name}</div>
                            <div>${msg.content}</div>
                        </div>
                    `).join('');
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${currentRoomId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadMessages();
                }
            } catch (error) {
                alert('Error sending message');
            }
        }

        function closeRoom() {
            document.getElementById('roomModal').classList.add('hidden');
            document.getElementById('chatContainer').classList.add('hidden');
            document.getElementById('joinButton').classList.remove('hidden');
            currentRoomId = null;
        }

        async function showProfile() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const profile = await response.json();
                    document.getElementById('profileName').value = profile.name || '';
                    document.getElementById('profileBio').value = profile.bio || '';
                    document.getElementById('profilePhoto').value = profile.photo_url || '';
                    document.getElementById('subTier').textContent = profile.subscription_tier;
                    
                    if (profile.subscription_tier === 'premium' || profile.subscription_tier === 'platinum') {
                        document.getElementById('alternativeMode').classList.remove('hidden');
                        document.getElementById('altModeToggle').checked = profile.alternative_mode;
                        document.getElementById('altName').value = profile.alternative_name || '';
                    }
                    
                    document.getElementById('profileModal').classList.remove('hidden');
                }
            } catch (error) {
                alert('Error loading profile');
            }
        }

        async function updateProfile(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            
            const data = {
                name: document.getElementById('profileName').value,
                bio: document.getElementById('profileBio').value,
                photo_url: document.getElementById('profilePhoto').value,
                alternative_mode: document.getElementById('altModeToggle').checked,
                alternative_name: document.getElementById('altName').value
            };
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Profile updated successfully');
                    closeProfile();
                    user.name = data.name;
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('userName').textContent = user.name;
                }
            } catch (error) {
                alert('Error updating profile');
            }
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        checkAuth();
        loadRooms();
        setInterval(loadRooms, 30000);
    </script>
</body>
</html>

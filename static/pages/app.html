<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeetSpot - Discover Events</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF4458">

</head>
<body class="bg-[#FFEAA7]">
    <div id="page-discover" class="page-content">
        <div class="px-4 pt-4 pb-2">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-[#2D3436]">Accueil</h1>
                    <p class="text-sm text-[#2D3436] opacity-75">Rejoignez un √©v√©nement</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#FF4458] to-[#A29BFE] flex items-center justify-center text-white font-semibold" id="userAvatar">
                    U
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-lg mb-6">
                <h3 class="font-bold text-[#2D3436] mb-4 text-center">Entrez le code d'acc√®s</h3>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="accessCodeInput" placeholder="Ex: A3B7K9M2" maxlength="8" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-[#FF4458] text-center font-mono text-lg uppercase" oninput="this.value = this.value.toUpperCase()">
                    <button onclick="showQRScanner()" class="px-4 py-3 bg-[#6C5CE7] text-white rounded-xl hover:bg-[#5f52d6] transition flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                        </svg>
                    </button>
                </div>
                <button onclick="joinWithCode()" class="w-full py-3 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition font-semibold">
                    Rejoindre
                </button>
            </div>

            <div class="mb-4">
                <h3 class="font-bold text-[#2D3436] mb-3">√âv√©nements pass√©s</h3>
                <div id="pastRoomsList" class="space-y-3">
                    <p class="text-sm text-[#2D3436] opacity-75 text-center py-8">Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="page-chat" class="page-content hidden">
        <div class="px-4 pt-4 pb-2">
            <h1 class="text-2xl font-bold text-[#2D3436] mb-4">Messages</h1>
            
            <div class="flex gap-2 mb-4">
                <button id="filter-active" onclick="filterChats('active')" class="flex-1 py-2 px-4 rounded-full bg-[#FF4458] text-white text-sm font-semibold">
                    Actifs
                </button>
                <button id="filter-expired" onclick="filterChats('expired')" class="flex-1 py-2 px-4 rounded-full bg-gray-200 text-[#2D3436] text-sm font-semibold">
                    Expir√©s
                </button>
            </div>

            <div id="chatsList" class="space-y-3">
                <p class="text-sm text-[#2D3436] opacity-75 text-center py-8">Chargement...</p>
            </div>
        </div>
    </div>

    <div id="page-profile" class="page-content hidden">
        <div class="px-4 pt-4">
            <h1 class="text-2xl font-bold text-[#2D3436] mb-6">Mon Profil</h1>
            
            <div class="bg-white rounded-3xl p-6 mb-4 shadow-lg">
                <div class="flex items-center mb-6">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-br from-[#FF4458] to-[#A29BFE] flex items-center justify-center text-white text-3xl font-bold" id="profileAvatarLarge">
                        U
                    </div>
                    <div class="ml-4">
                        <h2 id="profileDisplayName" class="text-xl font-bold text-[#2D3436]">-</h2>
                        <p id="profileEmail" class="text-sm text-[#2D3436] opacity-75">-</p>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div class="flex justify-between py-2 border-b">
                        <span class="text-[#2D3436] opacity-75">Abonnement</span>
                        <span id="profileSubTier" class="font-semibold text-[#FF4458] capitalize">-</span>
                    </div>
                    <div class="flex justify-between py-2 border-b">
                        <span class="text-[#2D3436] opacity-75">√Çge</span>
                        <span id="profileAge" class="font-semibold text-[#2D3436]">-</span>
                    </div>
                    <div class="flex justify-between py-2 border-b">
                        <span class="text-[#2D3436] opacity-75">Genre</span>
                        <span id="profileGender" class="font-semibold text-[#2D3436] capitalize">-</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-[#2D3436] opacity-75">Orientation</span>
                        <span id="profileOrientation" class="font-semibold text-[#2D3436] capitalize">-</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 mb-4 shadow-lg">
                <h3 class="font-bold text-[#2D3436] mb-4">Bio</h3>
                <p id="profileBioText" class="text-[#2D3436] opacity-75">Aucune bio</p>
            </div>

            <button onclick="showEditProfile()" class="w-full py-3 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition font-semibold mb-2">
                Modifier le profil
            </button>
            
            <button onclick="logout()" class="w-full py-3 bg-gray-200 text-[#2D3436] rounded-full hover:bg-gray-300 transition font-semibold">
                D√©connexion
            </button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="grid grid-cols-3 h-16">
            <button onclick="switchPage('discover')" id="nav-discover" class="nav-item active flex flex-col items-center justify-center">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Accueil</span>
            </button>
            <button onclick="switchPage('chat')" id="nav-chat" class="nav-item flex flex-col items-center justify-center">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                <span class="text-xs mt-1">Chat</span>
            </button>
            <button onclick="switchPage('profile')" id="nav-profile" class="nav-item flex flex-col items-center justify-center">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs mt-1">Profil</span>
            </button>
        </div>
    </div>

    <div id="qrScannerModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl w-full max-w-md p-6 m-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-[#2D3436]">Scanner le QR Code</h3>
                <button onclick="closeQRScanner()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="qrReader" class="rounded-xl overflow-hidden"></div>
        </div>
    </div>

    <div id="editProfileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
        <div class="bg-white rounded-t-3xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-[#2D3436]">Modifier le profil</h3>
                <button onclick="closeEditProfile()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form onsubmit="updateProfile(event)">
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2 text-sm font-semibold">Nom</label>
                    <input type="text" id="profileName" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-[#FF4458]">
                </div>
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2 text-sm font-semibold">Bio</label>
                    <textarea id="profileBio" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-[#FF4458]"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-[#2D3436] mb-2 text-sm font-semibold">Photo URL</label>
                    <input type="url" id="profilePhoto" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-[#FF4458]">
                </div>
                <div id="alternativeMode" class="mb-6 hidden">
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="altModeToggle" class="mr-2">
                        <span class="text-[#2D3436] text-sm font-semibold">Mode Identit√© Alternative</span>
                    </label>
                    <input type="text" id="altName" placeholder="Nom alternatif" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-[#FF4458]">
                </div>
                <button type="submit" class="w-full py-3 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition font-semibold">
                    Enregistrer
                </button>
            </form>
        </div>
    </div>

    <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
        <div class="bg-white rounded-t-3xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="chatRoomName" class="text-2xl font-bold text-[#2D3436]"></h3>
                <button onclick="closeChatModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <div id="chatDetails" class="mb-4"></div>
            
            <div id="chatMessagesContainer">
                <div id="chatMessages" class="bg-[#FFEAA7] rounded-xl p-4 h-96 overflow-y-auto mb-4"></div>
                <form onsubmit="sendMessage(event)" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Tapez un message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-[#FF4458]">
                    <button type="submit" class="px-6 py-2 bg-[#FF4458] text-white rounded-full hover:bg-[#e03d4c] transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentRoomId = null;
        let user = null;
        let currentPage = 'discover';
        let chatFilter = 'active';
        let html5QrCode = null;
        let userRooms = [];

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            if (!token || !userData) {
                window.location.href = '/';
                return;
            }
            user = JSON.parse(userData);
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            document.getElementById('profileAvatarLarge').textContent = user.name.charAt(0).toUpperCase();
        }

        function switchPage(page) {
            currentPage = page;
            
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`page-${page}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${page}`).classList.add('active');
            
            if (page === 'profile') {
                loadProfile();
            } else if (page === 'discover') {
                loadPastRooms();
            } else if (page === 'chat') {
                loadChats();
            }
        }

        async function loadProfile() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const profile = await response.json();
                    document.getElementById('profileDisplayName').textContent = profile.name;
                    document.getElementById('profileEmail').textContent = profile.email;
                    document.getElementById('profileSubTier').textContent = profile.subscription_tier;
                    document.getElementById('profileAge').textContent = profile.age;
                    document.getElementById('profileGender').textContent = profile.gender;
                    document.getElementById('profileOrientation').textContent = profile.orientation;
                    document.getElementById('profileBioText').textContent = profile.bio || 'Aucune bio';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadPastRooms() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/rooms/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    userRooms = rooms;
                    displayPastRooms(rooms);
                }
            } catch (error) {
                console.error('Error loading past rooms:', error);
                document.getElementById('pastRoomsList').innerHTML = '<p class="text-sm text-[#2D3436] opacity-75 text-center py-4">Aucun √©v√©nement</p>';
            }
        }

        function displayPastRooms(rooms) {
            const list = document.getElementById('pastRoomsList');
            
            if (rooms.length === 0) {
                list.innerHTML = '<p class="text-sm text-[#2D3436] opacity-75 text-center py-4">Vous n\'avez rejoint aucun √©v√©nement</p>';
                return;
            }
            
            list.innerHTML = rooms.map(room => `
                <div onclick="openChatRoom(${room.id})" class="bg-white rounded-2xl p-4 card-hover">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-[#2D3436]">${room.name}</h4>
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${room.is_active ? 'bg-[#00B894] text-white' : 'bg-gray-300 text-[#2D3436]'}">
                            ${room.is_active ? 'Actif' : 'Expir√©'}
                        </span>
                    </div>
                    <p class="text-sm text-[#2D3436] opacity-75 mb-2">${room.description || 'Pas de description'}</p>
                    <div class="flex items-center gap-4 text-xs text-[#2D3436] opacity-75">
                        <span>üë• ${room.member_count || 0} participants</span>
                        <span>üìÖ ${new Date(room.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        async function loadChats() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/rooms/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    userRooms = rooms;
                    filterChats(chatFilter);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function filterChats(filter) {
            chatFilter = filter;
            
            document.querySelectorAll('[id^="filter-"]').forEach(el => {
                el.classList.remove('bg-[#FF4458]', 'text-white');
                el.classList.add('bg-gray-200', 'text-[#2D3436]');
            });
            document.getElementById(`filter-${filter}`).classList.remove('bg-gray-200', 'text-[#2D3436]');
            document.getElementById(`filter-${filter}`).classList.add('bg-[#FF4458]', 'text-white');
            
            const filteredRooms = userRooms.filter(room => 
                filter === 'active' ? room.is_active : !room.is_active
            );
            
            displayChats(filteredRooms);
        }

        function displayChats(rooms) {
            const list = document.getElementById('chatsList');
            
            if (rooms.length === 0) {
                list.innerHTML = `<p class="text-sm text-[#2D3436] opacity-75 text-center py-8">Aucun chat ${chatFilter === 'active' ? 'actif' : 'expir√©'}</p>`;
                return;
            }
            
            list.innerHTML = rooms.map(room => `
                <div onclick="openChatRoom(${room.id})" class="bg-white rounded-2xl p-4 card-hover">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#FF4458] to-[#A29BFE] flex items-center justify-center text-white text-xl">
                            üéâ
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-[#2D3436]">${room.name}</h4>
                            <p class="text-xs text-[#2D3436] opacity-75">${room.member_count || 0} participants</p>
                        </div>
                        <span class="text-xs text-[#2D3436] opacity-50">${new Date(room.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        async function joinWithCode() {
            const code = document.getElementById('accessCodeInput').value.trim().toUpperCase();
            
            if (!code || code.length < 6) {
                alert('Veuillez entrer un code valide');
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/rooms/join-by-code', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_code: code })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert('Vous avez rejoint l\'√©v√©nement !');
                    document.getElementById('accessCodeInput').value = '';
                    loadPastRooms();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Code invalide ou √©v√©nement introuvable');
                }
            } catch (error) {
                alert('Erreur de connexion');
            }
        }

        function showQRScanner() {
            document.getElementById('qrScannerModal').classList.remove('hidden');
            
            html5QrCode = new Html5Qrcode("qrReader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('accessCodeInput').value = decodedText.toUpperCase();
                    closeQRScanner();
                    joinWithCode();
                },
                (error) => {
                    console.log('QR scan error:', error);
                }
            ).catch((err) => {
                alert('Impossible d\'acc√©der √† la cam√©ra');
                closeQRScanner();
            });
        }

        function closeQRScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                }).catch(() => {});
            }
            document.getElementById('qrScannerModal').classList.add('hidden');
        }

        async function openChatRoom(roomId) {
            currentRoomId = roomId;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const room = await response.json();
                    document.getElementById('chatRoomName').textContent = room.name;
                    
                    let details = `
                        <div class="bg-[#FFEAA7] rounded-xl p-4 mb-4 text-sm">
                            <p class="text-[#2D3436] mb-2">${room.description || 'Pas de description'}</p>
                            <div class="flex items-center gap-4 text-[#2D3436] opacity-75">
                                <span>üìç ${room.establishment_name || '√âtablissement'}</span>
                                <span>üë• ${room.member_count || 0} participants</span>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('chatDetails').innerHTML = details;
                    document.getElementById('chatModal').classList.remove('hidden');
                    loadMessages();
                    setInterval(() => {
                        if (currentRoomId === roomId) loadMessages();
                    }, 3000);
                }
            } catch (error) {
                console.error('Error loading room:', error);
            }
        }

        function closeChatModal() {
            document.getElementById('chatModal').classList.add('hidden');
            currentRoomId = null;
        }

        async function loadMessages() {
            if (!currentRoomId) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/rooms/${currentRoomId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                container.innerHTML = '<p class="text-sm text-[#2D3436] opacity-75 text-center">Aucun message</p>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="mb-3">
                    <div class="font-semibold text-[#2D3436] text-sm">${msg.user_name}</div>
                    <div class="text-[#2D3436] text-sm">${msg.content}</div>
                    <div class="text-xs text-[#2D3436] opacity-50">${new Date(msg.created_at).toLocaleTimeString()}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const content = document.getElementById('messageInput').value;
            
            if (!content.trim()) return;
            
            try {
                const response = await fetch(`/api/rooms/${currentRoomId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    document.getElementById('messageInput').value = '';
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function showEditProfile() {
            const token = localStorage.getItem('token');
            fetch('/api/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('profileName').value = data.name;
                document.getElementById('profileBio').value = data.bio || '';
                document.getElementById('profilePhoto').value = data.photo_url || '';
                
                if (data.subscription_tier === 'premium' || data.subscription_tier === 'platinum') {
                    document.getElementById('alternativeMode').classList.remove('hidden');
                    document.getElementById('altModeToggle').checked = data.alternative_mode;
                    document.getElementById('altName').value = data.alternative_name || '';
                }
                
                document.getElementById('editProfileModal').classList.remove('hidden');
            });
        }

        function closeEditProfile() {
            document.getElementById('editProfileModal').classList.add('hidden');
        }

        async function updateProfile(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            
            const data = {
                name: document.getElementById('profileName').value,
                bio: document.getElementById('profileBio').value,
                photo_url: document.getElementById('profilePhoto').value,
                alternative_mode: document.getElementById('altModeToggle').checked,
                alternative_name: document.getElementById('altName').value
            };
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Profil mis √† jour !');
                    closeEditProfile();
                    loadProfile();
                } else {
                    alert('Erreur lors de la mise √† jour');
                }
            } catch (error) {
                alert('Erreur de connexion');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        checkAuth();
        loadPastRooms();
    </script>
</body>
</html>
